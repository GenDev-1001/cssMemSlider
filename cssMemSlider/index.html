  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__inner">
          <div class="logo">
            <a class="logo__link" href="index.html">Mem Slider</a>

    <main class="main">
      <div class="container">
        <div class="slider__inner">
          <input
            id="slider__item-1"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-1"
            checked
          />
          <label class="slider__navigation-label" for="slider__item-1"></label>
          <input
            id="slider__item-2"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-2"
          />

          <input
            id="slider__item-3"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-3"
          />
          <label class="slider__navigation-label" for="slider__item-3"></label>
          <input
            id="slider__item-4"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-4"
          />

          <input
            id="slider__item-5"
            class="slider__radio"
            type="radio"
            name="radiobutton"
            value="slider-5"
          />
          <label class="slider__navigation-label" for="slider__item-5"></label>

          <div class="slider__items">
            <div class="slider__item-content slider-1">
              <img class="slider__item-img" src="./assets/img/1.jpg" />
            </div>
            <div class="slider__item-content slider-2">
              <img class="slider__item-img" src="./assets/img/2.jpg" />
            </div>
            <div class="slider__item-content slider-3">
              <img class="slider__item-img" src="./assets/img/3.jpg" />
            </div>
            <div class="slider__item-content slider-4">
              <img class="slider__item-img" src="./assets/img/4.jpg" />
            </div>
            <div class="slider__item-content slider-5">
              <img class="slider__item-img" src="./assets/img/5.jpg" />
            </div>
          </div>
          <div class="slider__items slider__content-texts">
            <div class="slider__text">
              <span class="slides-text__span">#mem 1</span>
            </div>
            <div class="slider__text">
              <span class="slides-text__span">#mem 2</span>
            </div>
            <div class="slider__text">
              <span class="slides-text__span">#mem 3</span>
            </div>
            <div class="slider__text">

            </div>
            <div class="slider__text">
